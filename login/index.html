<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo | Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="logo">LoginRegister</h1>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Main</a>
            <a href="#">Contact</a>
            <button class="logo-btn">Login</button>
        </div>
    </div>
    <div class="login active">
        <div class="title">
            <h1>Login</h1>
        </div>
        <form action="#">
            <div class="user">
                <label for="email" class="email">Email</label>
                <input type="email" id="email-login" required placeholder="Enter your email">
            </div>
            <div class="user">
                <label for="password" class="password">Password</label>
                <input type="password" id="password-login" required placeholder="Enter your password">
            </div>
            <div class="reme">
                <label><input type="checkbox">Remember me</label>
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <button class="login-btn">Login</button>
            <div class="register">
                <p>Don't have an accunt?<a href="#" id="register">Register</a></p>
            </div>
        </form>
    </div>
    <div class="register-form">
        <div class="title">
            <h1>Register</h1>
        </div>
        <form action="#">
            <div class="user">
                <label for="name" class="email">Name</label>
                <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div class="user">
                <label for="email" class="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="user">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="reme">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button class="login-btn">Login</button>
            <div class="register-login">
                <p>Already have acoount?<a href="#" id="register-login">Login</a></p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
